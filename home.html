<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000;
      color: #ffffff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent to show video behind */
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      position: relative;
      transition: background-color 0.3s ease;
      animation: buttonGlow 2s ease-in-out infinite alternate;
      font-weight: bold;
      letter-spacing: 1.2px;
    }
    nav button::after {
      content: none;
    }
    nav button {
      border: 2px solid transparent;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% {
        border-color: #ffffff;
        box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
      50% {
        border-color: #cccccc;
        box-shadow: 0 0 15px #ffffff, 0 0 20px #ffffff;
      }
      100% {
        border-color: #ffffff;
        box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
    }
    nav button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes hrAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 400% 0%;
      }
    }

    @keyframes buttonGlow {
      from {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
      to {
        text-shadow: 0 0 15px #ffffff, 0 0 20px #ffffff;
      }
    }
    #logoutBtn {
      background-color: #dc3545;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #c82333;
    }
    main {
      padding: 2rem;
      text-align: left;
      color: #ffffff;
    }
    main h1 {
      display: inline-block;
      padding: 0.5rem 3rem 0.5rem 1rem; /* increased right padding for more space after ZUDIO */
      border: 2px solid #000000; /* changed border to black for strict black and white */
      border-radius: 8px;
      position: relative;
      /* removed animation for borderMove to keep static black and white */
      font-weight: bold;
      letter-spacing: 2px;
      color: #000000; /* set text color to black */
      background-color: #ffffff; /* set background to white for black and white contrast */
    }
    .zudio-highlight {
      border: 2px solid yellow;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      animation: borderLoop 3s linear infinite;
      display: inline-block;
      color: black;
      font-weight: bold;
    }
    .zudio-header-highlight {
      border: 2px solid #007bff;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      animation: borderLoopBlue 3s linear infinite;
      display: inline-block;
      color: white;
      font-weight: bold;
    }
    @keyframes borderLoop {
      0% {
        box-shadow: 0 0 5px yellow, 0 0 10px yellow;
        border-color: yellow;
      }
      50% {
        box-shadow: 0 0 15px yellow, 0 0 20px yellow;
        border-color: orange;
      }
      100% {
        box-shadow: 0 0 5px yellow, 0 0 10px yellow;
        border-color: yellow;
      }
    }
    @keyframes borderLoopBlue {
      0% {
        box-shadow: 0 0 5px #007bff, 0 0 10px #007bff;
        border-color: #007bff;
      }
      50% {
        box-shadow: 0 0 15px #0056b3, 0 0 20px #0056b3;
        border-color: #0056b3;
      }
      100% {
        box-shadow: 0 0 5px #007bff, 0 0 10px #007bff;
        border-color: #007bff;
      }
    }

    @keyframes borderMove {
      0% {
        border-color: #ffffff;
        box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
      50% {
        border-color: #cccccc;
        box-shadow: 0 0 15px #ffffff, 0 0 20px #ffffff;
      }
      100% {
        border-color: #ffffff;
        box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
    }
    h2 {
      text-align: left;
      max-width: 1200px;
      margin: 2rem auto 1rem auto;
      color: #ffffff;
      text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff;
      animation: glow 2s ease-in-out infinite alternate;
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff;
      }
      to {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff;
      }
    }
    .items-container {
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }
    .item {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: calc(20% - 1rem);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .item:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .item h3 {
      margin: 0 0 0.5rem 0;
    }
    .item p {
      margin: 0 0 0.5rem 0;
    }
    .item .price {
      font-weight: bold;
      color: #007bff;
    }
    .item button {
      margin: 0.25rem 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
    .cart-btn {
      background-color: #007bff;
      color: white;
    }
    .cart-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="backgroundVideo" playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; pointer-events: none;">
    <source src="../a.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <header>
    <nav style="display: flex; align-items: center; gap: 1rem; color: white; font-weight: bold; font-size: 1.2rem;">
      <a href="#" id="zudioLogo" style="font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; cursor: pointer; margin-right: 3rem;"><span class="zudio-header-highlight">ZUDIO</span></a>
      <button id="homeBtn" style="background: transparent; border: none; color: white; font-size: 1rem; cursor: pointer; padding: 0.5rem 1rem; border-radius: 4px; transition: background-color 0.3s ease;">Home</button>
      <button id="profileBtn" style="background: transparent; border: none; color: white; font-size: 1rem; cursor: pointer; padding: 0.5rem 1rem; border-radius: 4px; transition: background-color 0.3s ease;">Profile</button>
      <button id="mensWearBtn">Mens Wear</button>
      <button id="womensWearBtn">Womens Wear</button>
      <button id="kidsBoysBtn">Kids Wear (Boys)</button>
      <button id="kidsGirlsBtn">Kids Wear (Girls)</button>
    </nav>
    <div id="userProfileDisplay" style="display: flex; align-items: center; color: white; margin-left: 1rem; font-weight: bold; align-self: center;">
      <img id="userPhoto" src="" alt="User Photo" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; margin-right: 8px; display: none;" />
      <span id="userNameDisplay"></span>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>
    <main>
      <h1>Welcome to <span class="zudio-highlight">ZUDIO</span></h1>

    <!-- Carousel Section -->
    <section id="productCarousel" style="max-width: 100%; margin: 0 auto 2rem auto; position: relative; overflow: hidden;">
      <h2 style="color: black; text-shadow: none;">Top Picks</h2>
      <div id="carouselContainer" style="display: flex; gap: 1rem; transition: transform 0.5s ease; width: 100%;">
        <!-- Carousel items will be injected here -->
      </div>
      <button id="carouselPrev" style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 0.5rem; cursor: pointer;">&#10094;</button>
      <button id="carouselNext" style="position: absolute; top: 50%; right: 0; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 0.5rem; cursor: pointer;">&#10095;</button>
    </section>

    <p>Select a category from the header above.</p>

    <h2 style="color: black; text-shadow: none;">Featured Womens Wear</h2>
    <div class="items-container" id="womensItemsContainer">
      <p class="message" id="loadingWomensMessage">Loading items...</p>
    </div>

    <h2 style="color: black; text-shadow: none;">Featured Mens Wear</h2>
    <div class="items-container" id="mensItemsContainer">
      <p class="message" id="loadingMensMessage">Loading items...</p>
    </div>

    <h2 style="color: black; text-shadow: none;">Featured Kids Wear (Boys)</h2>
    <div class="items-container" id="kidsBoysItemsContainer">
      <p class="message" id="loadingKidsBoysMessage">Loading items...</p>
    </div>

    <h2 style="color: black; text-shadow: none;">Featured Kids Wear (Girls)</h2>
    <div class="items-container" id="kidsGirlsItemsContainer">
      <p class="message" id="loadingKidsGirlsMessage">Loading items...</p>
    </div>
  </main>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <!-- Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
     const firebaseConfig = {
    apiKey: "AIzaSyA8tNd3FYBTZ10HsYoVK6Uiq3J_5nJ8qhE",
    authDomain: "web-development-7bccc.firebaseapp.com",
    databaseURL: "https://web-development-7bccc-default-rtdb.firebaseio.com",
    projectId: "web-development-7bccc",
    storageBucket: "web-development-7bccc.firebasestorage.app",
    messagingSenderId: "448161627608",
    appId: "1:448161627608:web:cadd32a781d255b58046ad",
    measurementId: "G-RE6YVVL6XK"
  };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Redirect to login if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        const userRef = database.ref('users/' + user.uid);
        userRef.once('value').then(snapshot => {
          const data = snapshot.val();
          const userNameDisplay = document.getElementById('userNameDisplay');
          if (data && data.name) {
            userNameDisplay.textContent = `Hello, ${data.name}`;
          } else {
            userNameDisplay.textContent = '';
          }
          if (data && data.photoUrl) {
            const userPhoto = document.getElementById('userPhoto');
            userPhoto.src = data.photoUrl;
            userPhoto.style.display = 'block';
          }
        });
      }
    });

    // Utility function to display items in a container
    function displayItems(containerId, items, loadingMessageId) {
      const container = document.getElementById(containerId);
      const loadingMessage = document.getElementById(loadingMessageId);
      loadingMessage.style.display = 'none';
      container.innerHTML = '';
      if (!items) {
        container.innerHTML = '<p class="message">No items found.</p>';
        return;
      }
      const keys = Object.keys(items).slice(0, 5); // Limit to 5 items
      keys.forEach(key => {
        const item = items[key];
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.name}" style="max-width:100%; height:auto; margin-bottom: 0.5rem; border-radius: 4px;" />` : ''}
          <p class="price">$${item.price.toFixed(2)}</p>
          <div>
            <button class="buy-btn" data-key="${key}" data-category="${containerId}">Buy</button>
            <button class="cart-btn" data-key="${key}" data-category="${containerId}">Add to Cart</button>
          </div>
        `;
        container.appendChild(itemDiv);
      });

      // Add event listeners for buy and cart buttons
      setTimeout(() => {
        container.querySelectorAll('.buy-btn').forEach(button => {
          button.addEventListener('click', () => {
            const key = button.getAttribute('data-key');
            const category = button.getAttribute('data-category');
            const item = items[key];
            if (item) {
              localStorage.setItem('shoppingCart', JSON.stringify([{...item, quantity: 1}]));
              window.location.href = 'cart.html';
            }
          });
        });
        container.querySelectorAll('.cart-btn').forEach(button => {
          button.addEventListener('click', () => {
            const key = button.getAttribute('data-key');
            const category = button.getAttribute('data-category');
            const item = items[key];
            if (item) {
              let cart = localStorage.getItem('shoppingCart');
              cart = cart ? JSON.parse(cart) : [];
              const existingIndex = cart.findIndex(ci => ci.name === item.name);
              if (existingIndex >= 0) {
                cart[existingIndex].quantity += 1;
              } else {
                cart.push({...item, quantity: 1});
              }
              localStorage.setItem('shoppingCart', JSON.stringify(cart));
              alert(`${item.name} added to cart.`);
            }
          });
        });
      }, 100);
    }

    // Fetch and display items for each category
    database.ref('womens_wear').on('value', (snapshot) => {
      displayItems('womensItemsContainer', snapshot.val(), 'loadingWomensMessage');
    });
    database.ref('mens_wear').on('value', (snapshot) => {
      displayItems('mensItemsContainer', snapshot.val(), 'loadingMensMessage');
    });
    database.ref('kids_boys_wear').on('value', (snapshot) => {
      displayItems('kidsBoysItemsContainer', snapshot.val(), 'loadingKidsBoysMessage');
    });
    database.ref('kids_girls_wear').on('value', (snapshot) => {
      displayItems('kidsGirlsItemsContainer', snapshot.val(), 'loadingKidsGirlsMessage');
    });

    // Fetch and display top 10 products for carousel from mens, womens, kids categories
    function fetchCarouselProducts() {
      const categories = ['mens_wear', 'womens_wear', 'kids_boys_wear', 'kids_girls_wear'];
      const allProducts = [];
      let loadedCount = 0;

      categories.forEach(category => {
        database.ref(category).once('value').then(snapshot => {
          const data = snapshot.val();
          if (data) {
            Object.values(data).forEach(item => {
              allProducts.push(item);
            });
          }
          loadedCount++;
          if (loadedCount === categories.length) {
            // Sort or shuffle products and take top 10
            const topProducts = allProducts.slice(0, 10);
            displayCarousel(topProducts);
          }
        });
      });
    }

    function displayCarousel(products) {
      const carouselContainer = document.getElementById('carouselContainer');
      let currentIndex = 0;
      const visibleCount = 5; // Number of items visible at once

      function render() {
        carouselContainer.innerHTML = '';
        for (let i = 0; i < visibleCount; i++) {
          const product = products[(currentIndex + i) % products.length];
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.style.flex = '1 0 18%';
          itemDiv.innerHTML = `
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" style="max-width:100%; height:auto; margin-bottom: 0.5rem; border-radius: 4px;" />` : ''}
            <p class="price">$${product.price.toFixed(2)}</p>
            <div>
              <button class="buy-btn">Buy</button>
              <button class="cart-btn">Add to Cart</button>
            </div>
          `;
          carouselContainer.appendChild(itemDiv);
        }
      }

      document.getElementById('carouselPrev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + products.length) % products.length;
        render();
      });

      document.getElementById('carouselNext').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % products.length;
        render();
      });

      render();

      // Auto change carousel every 3 seconds
      setInterval(() => {
        currentIndex = (currentIndex + 1) % products.length;
        render();
      }, 3000);
    }

    fetchCarouselProducts();

    // Navigation button handlers
    document.getElementById('profileBtn').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });
    document.getElementById('mensWearBtn').addEventListener('click', () => {
      window.location.href = 'mens_wear.html';
    });
    document.getElementById('womensWearBtn').addEventListener('click', () => {
      window.location.href = 'womens.html';
    });
    document.getElementById('kidsBoysBtn').addEventListener('click', () => {
      window.location.href = 'kids_boys.html';
    });
    document.getElementById('kidsGirlsBtn').addEventListener('click', () => {
      window.location.href = 'kids_girls.html';
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
