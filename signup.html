<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: #222222;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 300px;
      color: #ffffff;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #444444;
      border-radius: 4px;
      background-color: #000000;
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #218838;
    }
    .error-message {
      color: #ff6666;
      margin-bottom: 1rem;
      text-align: center;
    }
    .success-message {
      color: #66ff66;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>User Signup</h2>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // TODO: Replace the following with your app's Firebase project configuration
     const firebaseConfig = {
    apiKey: "AIzaSyA8tNd3FYBTZ10HsYoVK6Uiq3J_5nJ8qhE",
    authDomain: "web-development-7bccc.firebaseapp.com",
    databaseURL: "https://web-development-7bccc-default-rtdb.firebaseio.com",
    projectId: "web-development-7bccc",
    storageBucket: "web-development-7bccc.firebasestorage.app",
    messagingSenderId: "448161627608",
    appId: "1:448161627608:web:cadd32a781d255b58046ad",
    measurementId: "G-RE6YVVL6XK"
  };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupBtn = document.getElementById('signup-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    signupBtn.addEventListener('click', () => {
      errorMessage.textContent = '';
      successMessage.textContent = '';
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          successMessage.textContent = 'Signup successful! You can now log in.';
          emailInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
